# Flutter CI/CD workflow for YieldMate
name: Flutter CI

on:
  push:
    branches: [ "main", "localhost-server", "old-interface" ]
  pull_request:
    branches: [ "main", "localhost-server" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Setup Flutter SDK
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      # Optional: Verify formatting
      # - name: Verify formatting
      #   run: flutter format --set-exit-if-changed .

      - name: Analyze project source
        run: flutter analyze

      - name: Run tests
        run: flutter test
