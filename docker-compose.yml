# ============================================================================
# DOCKER COMPOSE FOR FRUIT DETECTION SERVER
# ============================================================================
version: '3.8'

services:
  fruit-detection-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fruit-detection-server
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount assets for easier updates (optional)
      - ./assets:/app/assets:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

